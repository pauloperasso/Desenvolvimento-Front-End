<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <form>
        <label for="primeroNome">Primeiro Nome:</label>
        <input id="primeiroNome" type="text">

        <br>
        <br>

        <label for="sobrenome">Sobrenome:</label>
        <input id="sobrenome" type="text">

        <br>
        <br>

        <label for="email">E-mail:</label>
        <input id="email" type="email">

        <br>
        <br>

        <label for="tel">Telefone:</label>
        <input id="tel" type="tel">

        <br>
        <br>

        <label for="cor">Qual sua Cor Preferida?</label>
        <input id="cor" type="color">

        <br>
        <br>
        
        <label for="mensagem">Agora nos conte mais um <br> pouco sobre você:</label>

        <br>
        <textarea name="mensagem" id="mensagem"></textarea>

        <br>
        <br>

        <label for="arquivo">Envie-nos uma foto sua:</label>
        <br>
        <input id="arquivo" type="file">

        <br>
        <br>
        <br>

        <label for="Região">Qual é a região que você mora?</label>
        <br>
        <select id="Região">
            <option>Sul</option>
            <option>Sudeste</option>
            <option>Centro Oeste</option>
            <option>Norte</option>
        </select>

        <br>
        <br>

        <label for="carros">Qual dos modelos esportivos Volkswagen abaixo é o seu preferido?</label>
        <p>
            <input id="Volkswagen Golf MK7" type="radio" name="carros"><label for="Volkswagen Golf MK7">Volkswagen Golf MK7</label>
            <input id="Volkswagen Scirocco R" type="radio" name="carros"><label for="Volkswagen Scirocco R">Volkswagen Scirocco R</label>
            <input id="Volkswagen Jetta GLI" type="radio" name="carros"><label for="Volkswagen Jetta GLI">Volkswagen Jetta GLI</label>
            <input id="Volkswagen Nivus GTS" type="radio" name="carros"><label for="Volkswagen Nivus GTS">Volkswagen Nivus GTS</label>
        </p>

        <br>
        <input type="submit" value="Enviar Formulário">
    </form>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando elementos</title>
</head>
<body>
    <p>Venha ver minha página de elementos básicos <a href="elementos-basicos.html">clicando aqui:</a></p>

    <!--Imagem com diretório Local-->
    <p>Veja a imagem que eu coloquei aqui na página:</p>
    <img src="./images/calm-water-in-european-city.jpg" alt="Lago a noite com iluminações bonitas e refletivas"
    height="400px"
    width="400px">

    <!--Imagem com diretório por Link-->
    <p>Veja a outra imagem que eu coloquei aqui na página:</p>
    <img src="https://burst.shopifycdn.com/photos/beautiful-day-at-the-beach.jpg?width=1200&format=pjpg&exif=1&iptc=1" alt="Praia com mar, sol e areia numa paisagem bonita"
    height="400px"
    width="400px">

    <br>
    <br>
    <hr>
    <!--Arquivo de audio com controls-->
    <p>Veja o arquivo de audio que eu inseri abaixo das imagens</p>
    <audio controls>
        <source src="./audios/indian meme song - MemeGuy.mp3" type="audio/Mp3">
    </audio>

    <br>
    <br>
    <hr>
    <!--Arquivo de audio com controls-->
    <p>Veja o arquivo de vídeo que eu inseri abaixo das imagens</p>
    <video controls width = "300">
        <source src = "./videos/TAMANDUA DE ANGOLA.mp4" type="video/mp4">
    </video>

    <br>
    <br>
    <hr>
    <!--Arquivo de imagem SVG-->
    <h3>SVG</h3>
    <img src="./images/1386271561.svg" alt="Papai Noel">
</body>
</html>
